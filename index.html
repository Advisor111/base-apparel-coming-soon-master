<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- render all elements normally -->
  <link rel="stylesheet" href="css/normalized.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- main template css file -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="header">
        <img id="logo" class="logo" src="images/logo.svg" alt="">
        <img id="g-img" src="images/hero-mobile.jpg" alt="">
      </div>
      <div id="subs" class="subscribe">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" id="form" method="get">
          <input type="email" name="" id="email" placeholder="Email Address" required>
          <input type="submit" value="" id="submit">
        </form>
        <p id="error-mass" class="error-mass"></p>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.instagram.com/m1s6b2/">Musab Alahdal</a>.
        </p>
      </footer>
    </div>
  </div>
  <!-- main template js file -->
  <script src="main.js"></script>
</body>
</html>
